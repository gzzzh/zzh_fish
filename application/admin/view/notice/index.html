{include file="public/left" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('admin/Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">公告管理</span></div>
    </div>

    <div class="result-wrap">
        <div class="result-title">
            <div class="result-list">
                <a href="{:url('admin/Notice/add')}"><i class="icon-font"></i>新增公告</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>公告标题</th>
                    <th>简介</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>

                {foreach name='list' id='vo'}
                <tr>
                    <td>{$vo['title']}</td>
                    <td>{$vo['intro']}</td>
                    <td>{$vo['sort']}</td>
                    <td>
                        {if condition="$vo['status'] eq 1"}上线
                        {else/}下线
                        {/if}
                    </td>
                    <td>{$vo['publish_time']}</td>




                    <td>
                        <a href="{:url('admin/Notice/add',['id' => $vo['id']])}">编辑</a>
                        &nbsp;&nbsp;
                        <a class="link-del" href="{:url('admin/Notice/del',['id' => $vo['id']])}}" onClick="return confirm('确定操作数据?');">删除</a>
                    </td>
                </tr>
                {/foreach}
            </table>
            <div class="list-page"> <ul>{$page}</ul></div>

        </div>
    </div>
</div>
<!--/main-->
</div>
<script>
</script>
</body>
</html>
