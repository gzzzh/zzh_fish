{include file="public/left" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('admin/Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">轮播管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:url('admin/Focus/save')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>{$info ? '编辑轮播图' : '添加轮播图'}</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        <input type="hidden" name="id" value="{$id|default=''}"/>
                        <tr>
                            <th><i class="require-red">*</i>轮播图标题：</th>
                            <td><input type="text"  value="{$info.title|default=''}" size="85" name="title" class="common-text"></td>
                        </tr>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>轮播图图片：</th>
                            <td><img style="width:400px;" src="/{$info.images|default=''}"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>轮播图上传：</th>
                            <td><input type="file" name="images" value="" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>排序：</th>
                            <td><input type="text"  value="{$info.sort|default=''}" size="45" name="sort" class="common-text"> 默认排最后</td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>链接地址：</th>
                            <td><input type="text"  value="{$info.url|default=''}" size="85" name="url" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>轮播类型：</th>
                            <td>
                                <select name="type" style="width: 200px;height: 29px;">
                                    {empty name="$info"}
                                    <option value="1">首页轮播</option>
                                    <option value="2">试用报告轮播</option>
                                    {else/}
                                    <option value="1" {if condition='$info.type eq 1'}selected{/if}>首页轮播</option>
                                    <option value="2" {if condition='$info.type eq 2'}selected{/if}>试用报告轮播</option>
                                    {/empty}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>是否上线：</th>
                            <td>
                                <select name="if_show" style="width: 200px;height: 29px;">
                                    {empty name="$info"}
                                    <option value="1">上线</option>
                                    <option value="2">下线</option>
                                    {else/}
                                    <option value="1" {if condition='$info.if_show eq 1'}selected{/if}>上线</option>
                                    <option value="2" {if condition='$info.if_show eq 2'}selected{/if}>下线</option>
                                    {/empty}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>背景颜色：</th>
                            <td><input type="text"  value="{$info.color|default=''}" size="45" name="color" class="common-text">
                                <span style="color: red">例：#666666;</span>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="{:url('admin/Focus/index')}"><input type="button" value="返回"  class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
</script>
