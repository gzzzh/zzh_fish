{include file="public/left" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('admin/Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">分类管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:url('admin/Category/save')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>{$info? '编辑分类' : '添加分类'}</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        <input type="hidden" name="id" value="{$id|default=''}"/>
                        <tr>
                            <th><i class="require-red">*</i>分类名称：</th>
                            <td><input type="text"  value="{$info.catname|default=''}" size="85" name="catname" class="common-text"></td>
                        </tr>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>分类图片：</th>
                            <td><img style="width:400px;" src="/{$info.image|default=''}"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>分类上传：</th>
                            <td><input type="file" name="image" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>分类描述：</th>
                            <td><input type="text"  value="{$info.description|default=''}" size="85" name="description" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>排序：</th>
                            <td><input type="text"  value="{$info.sort|default=''}" size="40" name="sort" class="common-text">
                            默认为最大的排序号
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>显示：</th>
                            <td>
                                <select name="ismenu" style="width: 200px;height: 29px;">

                                    {empty name="$info"}
                                    <option value="1">显示</option>
                                    <option value="2">不显示</option>
                                    {else/}
                                    <option value="1" {if condition='$info.ismenu eq 1'}selected{/if}>显示</option>
                                    <option value="2" {if condition='$info.ismenu eq 2'}selected{/if}>不显示</option>
                                    {/empty}

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="{:url('admin/Category/index')}"><input type="button" value="返回"  class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
</script>
