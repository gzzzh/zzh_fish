{include file="public/header"/}
<link rel="stylesheet" href="{$Think.INDEX_STYLE}css/business_l.css" />
{include file="public/top_nav_menu"/}
{include file="public/base_message_title"/}
<div class="fundManage_bag row">
	<!--内容层1200居中-->
	<div class="main clearfix" style="margin: 20px auto;">
		<!--左侧下拉列表-->
		{include file="public/nav_menu"/}
		<!---左侧内容结束----->
		<!---右侧内容-------->
		<div class="business_rightmain myfl" style="width:920px;padding:30px; background: #FFF;">
			<p class="myfr" style="background: #fff; width: 920px;height: 85px;line-height: 86px;font-size: 20px;color: #333;border-bottom: 1px solid #eaeaea;">上传订单</p>
			<form action="/upload/report" method="post" enctype="multipart/form-data">
				<table class="insert-tab">
					<tr>
						<td>商品名称</td>
						<td>{$tInfo.product_name}</td>
					</tr>
					<tr><td>商品主图 </td>
						<td><img src="{$tInfo.product_logo}" width="80px" height="80px"/></td>
					</tr>
					<tr>
						<td>商品价格</td>
						<td>{$tInfo.product_price}</td>
					</tr>
					<tr>
						<td>
							下单截图
						</td>
						<td>
							<input type="file" name="order_img" required/>
						</td>
						</tr>
						<tr>
							<td>收藏截图</td>
							<td><input type="file" name="collect_img" id="collect_img" value="" required/></td>
						</tr>
						<tr>
							<td>淘宝订单号</td>
							<td>
								<input type="text" name="order_sn" id="" value="" required placeholder="请输入淘宝订单号"/>
								<input type="hidden" name="tid" value="{$tInfo.id}"/>
							</td>
							<tr>
								<td></td>
								<td>
									<input type="submit" value="提交"/>
								</td>
							</tr>
						</tr>
				</table>
				
			</form>
		</div> 
	</div>
</div>{include file="public/footer"/}
