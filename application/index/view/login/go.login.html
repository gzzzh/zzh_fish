<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="shortcut icon" href="/img/merchants/logo_icn.ico" type="image/x-icon">
		<link rel="stylesheet" charset="utf-8" href="css/reset.css?v=20181220">
		<link rel="stylesheet" charset="utf-8" href="css/login_register/login.css?v=2018932"> </head>
	<body>
		<div class="login_header">
			<div class="header_center clearfix">
				<div class="myfl">
					<a href="/index">
						<img src="img/home/laqu_logo.png" />
					</a>
					<span>欢迎登录</span>
				</div>
				<div class="myfr">
					<a href="/index">返回首页</a>
					<span></span>
					<a href="javascript:;" class="collection_web">收藏网站</a>
				</div>
			</div>
		</div>
		<div class="login_content clearfix">
			<input type="hidden" id="memberType" value="" />
			<form action="/login" method="post">
				<input type="hidden" name="memberType" id="parameter" value="1" />
				<input type="hidden" name="type" id="logintype" value="COMMON_LOGIN" />
				<input type="hidden" name="token" value="ca0f7334cd85c58f8dd4fcf1407df2fa" id="tonkenVal">
				<input type="hidden" value="" class="logiontype">
				<div class="login_box myfr">
					<p class="tabchange clearfix">
						<span class="myfl sign_select" id="usertype">用户登录</span>
						<em class="myfl"></em>
						<span class="myfl bor_bottom" id="sellertype">商家登录</span>
					</p>
					<p class="system_error"></p>
					<div class="passwordsand">
						<p style="height: 46px;width:278px;border-bottom: 1px solid #ccc;margin-left: 20px;">
							<span style="display: inline-block;height: 46px;width: 25px;background: url(img/login_register/username_bg.png) no-repeat left center;vertical-align: top">
							</span>
							<input type="text" 
								name="nick" 
								value="" 
								style="width: 248px;border-bottom: none;padding-left: 0px;margin-left: 0;background: none"
							 placeholder="手机号/用户名" 
							 id="username" /> 
						</p>
						<p style="height: 46px;width:278px;border-bottom: 1px solid #ccc;margin-left: 20px;">
							<span style="display: inline-block;height: 46px;width: 25px;background: url(img/login_register/password_bg.png) no-repeat left center;vertical-align: top">
							</span>
							<input 
								type="password" 
								
								placeholder="登录密码" 
								id="password" 
								name="password" 
								maxlength="18"
								value="" 
								style="width: 248px;border-bottom: none;padding-left: 0px;margin-left: 0;background: none"/>
						</p>
						<p class="username_error">
							<span>用户名不能为空!</span>
						</p>
						<!--<p class="password_error"><span>密码不能为空!</span></p>-->
						<p class="forget_password clearfix">
							<a href="forget_password.html" class="myfl">忘记密码？</a>
							<a href="javascript:;" class="myfr go_phone" style="color: #ff366f;">手机验证码登录</a>
						</p>
					</div>
					<div class="phonesand">
						<p style="border-bottom: 1px solid #ccc;width: 308px;margin-left: 20px;">
							<span style="color: #666666;font-size: 14px;vertical-align: top;border-right: 1px solid #ccc; width: 25px;margin-top: 14px;">+86</span>
							<input type="text" style="border: none;width: 150px;padding-left: 9px;margin-left: 0" name="phone" value=""
							 maxlength="11" placeholder="手机号/用户名" id="phone" />
							<span class="phone_check" style="display: none; color: #ff366f;font-size: 14px;vertical-align: top; width: 96px;margin-top: 14px;text-align: right">手机号未注册</span>
						</p>
						<p style="border-bottom: 1px solid #ccc;width: 308px;margin-left: 20px;">
							<input type="text" placeholder="输入图像验证码" style="padding-left:0;width: 202px;border-bottom: none;margin-left: 0" name="captchaCode"
							 id="imgcode" maxlength="6" value="" />
							<img class="imgcodesrc" style="display: inline-block;height: 44px;cursor: pointer;" src=""> </p>
						<p style="border-bottom: 1px solid #ccc;width: 308px;margin-left: 20px;">
							<input type="tel" placeholder="输入6位短信验证码" style="padding-left:0;width: 204px;border-bottom: none;margin-left: 0" id="code"
							 name="code" maxlength="6" value="" />
							<span class="getcode" style="color: #ff366f;font-size: 14px;vertical-align: top;margin-top: 14px;cursor: pointer">获取短信验证码</span>
							<span class="getcodedelaysand" style="display: none; color: #666;font-size: 14px;vertical-align: top;margin-top: 14px;cursor: pointer">
								<em></em>秒后重发</span>
						</p>
						<p class="username_error phone_error">
							<span>手机号不能为空!</span>
						</p>
						<!--<p class="password_error"><span>密码不能为空!</span></p>-->
						<p class="forget_password clearfix">
							<a href="javascript:;" class="myfr go_passworld" style="color: #ff366f;">密码登录</a>
						</p>
					</div>
					<input type="submit" value="立即登录" class="submit_btn">
					<p class="entry_mode clearfix">
						<span>没有账号？</span>
						<a href="/register/first" style="color: #ff366f"> 注册 </a>
					</p>
				</div>
			</form>
		</div>
		<div class="login_bottom">Copright &nbsp;&nbsp;2017杭州拉趣科技有限公司 &nbsp;&nbsp;浙ICP17003883号-1 &nbsp;&nbsp;版权所有</div>
	</body>
	<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/web_method/method.js?v=201893656"></script>
	<script type="text/javascript" charset="utf-8" src="js/login_register/login.js?v=201893378"></script>
</html>
